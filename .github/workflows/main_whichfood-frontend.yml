name: Deploy React Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # CRUCIAL for OpenID Connect (OIDC) authentication
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}
          # Keep CI: false if you want to ignore ESLint warnings during build
          CI: false
        run: npm run build

      # --- AZURE LOGIN STEP (REQUIRED FOR FRONTEND DEPLOYMENT TOO) ---
      - name: Azure Login
        uses: azure/login@v2 # Using v2 for consistency with backend, or v1 is fine too
        with:
          # These secrets must be created in your GitHub repository settings
          # and should hold the Client ID, Tenant ID, and Subscription ID
          # of the Azure AD App Registration created for frontend deployments.
          # YOU MIGHT USE THE *SAME* APP REGISTRATION AS BACKEND, OR A SEPARATE ONE.
          # If using the same, the secrets will be the same values as your backend.
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2 # v2 is fine, v3 is also available
        with:
          app-name: 'whichfood-frontend' # Ensure this matches your Azure Web App name
          slot-name: 'Production'
          package: ./frontend/build
